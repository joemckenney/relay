# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ../spec/openapi.json
default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-sdk
        output:
          location: local-file-system
          path: ../sdk/typescript
        version: 3.51.5
        config:
          namespaceExport: Relay
